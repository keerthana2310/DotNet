<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
        <body style="background-color: aqua;">
            <h1>Registration form</h1>
            <form>
                <label>Enter your full name</label><br>
                <input type="text" name="Name"><br>
                <label>Enter your email</label><br>
                <input type="email" name="Email"><br>
                <label>Enter your password</label><br>
                <input type="password" name="Password"><br>
                <label>Confirm your password</label><br>
                <input type="password" name="Password"><br>
                <label>Enter your gender</label><br>
                <input type="radio"name="Gender" >Male<br>
                <input type="radio"name="Gender" >Female<br>
                <input type="radio"name="Gender" >Others<br>
                <label>Enter your Education Details</label><br>
                <input type="checkbox" name="Education" >B-Tech<br>
                <input type="checkbox" name="Education" >B-com<br>
                <input type="checkbox" name="Education" >CA<br>
                <label>Enter your hobbies</label><br>
                <input type="checkbox" name="hobbies">Football<br>
                <input type="checkbox" name="hobbies">Cricket<br>
                <input type="checkbox" name="hobbies">Batminton<br>

                <label>Enter your Address</label><br>
                
                <textarea name="address" rows="5" cols="20" placeholder="Enter address" > </textarea><br>
               
                <input type="submit"value="sign-up">

            </form>
        </body>
    </head>
</html>
