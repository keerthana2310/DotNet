<!-- The setTimeout() function accepts 2 arguments: a function, and a number. The number is the milliseconds that must pass before the 

	function is run. setTimeout() is a JavaScript asynchronous function that executes a code block or evaluates an expression through a 	

	callback function after a delay set in milliseconds.

	Write three different messages using 3, 5, 10 second time difference. -->
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Delayed Messages</title>
    <script>
        // Message 1 (after 3 seconds)
        setTimeout(function() {
            console.log("Message 1: It has been 3 seconds.");
        }, 3000);

        // Message 2 (after 5 seconds)
        setTimeout(function() {
            console.log("Message 2: It has been 5 seconds.");
        }, 5000);

        // Message 3 (after 10 seconds)
        setTimeout(function() {
            console.log("Message 3: It has been 10 seconds.");
        }, 10000);
    </script>
</head>
<body>
</body>
</html>
